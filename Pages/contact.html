<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/dist/css/index.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>
            <img src="/image/logo.png" alt="">
            <!-- <span class="sr-only">My Website</span> -->
        </h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="products.html">Products</a>
            <a id="contact" href="#">Contact</a>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('header nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>

    <!-- Contact Section -->
    <section id="contact-section" class="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <textarea name="message" placeholder="Message" required></textarea>
                </div>
                <button class="button-message" type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="https://images.cdn-files-a.com/ready_uploads/svg/normal_604d33453977c.svg"
                alt="Contact Illustration">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>E-Commerce for sellers and buyers | Contact: ley928445@gmail.com</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.youtube.com/results?search_query=mr.lyjrai" target="_blank"><i
                    class="fab fa-youtube"></i></a>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
</body>

</html>
